<div class="content">
    <h1>{{ title }}</h1>
    <table id="numbers">
      <tr>
        <th>Numero</th>
        <th>Español</th>
        <th>Inglés</th>
        <th>Portugués</th>
      </tr>
      <tr *ngFor="let num of nums">
        <td>{{ num }}</td>
        <td>{{ num | numberT }}</td>
        <td>{{ num | numberT:'eng' }}</td>
        <td>{{ num | numberT:'por' }}</td>
      </tr>
    </table>
</div>
